<header role="banner" class="fr-header">
	<div class="fr-header__body">
		<div class="fr-container">
			<div class="fr-header__body-row">
				<div class="fr-header__brand fr-enlarge-link">
					<div class="fr-header__brand-top">
						<div class="fr-header__logo">
							<p class="fr-logo">
								République
								<br>Française
							</p>
						</div>
					</div>
					<div class="fr-header__service">
						<a href="/" title="Accueil - {{ $.Site.Data.menu.title }}">
							<p class="fr-header__service-title">
								{{ $.Site.Data.menu.title }}
							</p>
						</a>
						<p class="fr-header__service-tagline">{{ $.Site.Data.menu.subtitle}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="fr-header__menu fr-modal" id="modal-491" aria-labelledby="button-492">
		<div class="fr-container"> <button class="fr-btn--close fr-btn" aria-controls="modal-491"
				title="Fermer"> Fermer </button>
			<div class="fr-header__menu-links"> </div>
			<nav class="fr-nav" id="navigation-494" role="navigation" aria-label="Menu principal">
				<ul class="fr-nav__list">
					{{ range .Site.Data.menu.liens }}
					<li class="fr-nav__item"> <a class="fr-nav__link" href="{{ .url }}"
							target="_self">{{ .text }}</a> </li>
					{{ end }}
				</ul>
			</nav>
		</div>
	</div>
</header>
